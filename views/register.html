<!doctype html>
<html>
    <head>
        <title>Register Page</title>
        <link rel = "stylesheet" type = "text/css" href="css/register.css"/>
  </head>
  <body>
      <h1 style="color:cyan">Welcome To The Register Page</h1>
   <div class = "loginbox">
      <img src="https://www.pngitem.com/pimgs/m/24-248235_user-profile-avatar-login-account-fa-user-circle.png" class="ava" alt="backgroundImage">
      <div class = "loginbox"></div>
      <p><strong>Please fill in the boxes to register:</strong></p>
       <br>
       <br>

  <form method="POST" action="/registered">
    <label for= "username"><b>Username:</b></label>
    <input id="username" type="text" name="username" placeholder="username" />
    <br></br>
    <label for= "firstname"><b>First Name:</b></label>
    <input id="firstname" type="text" name="firstname" placeholder="firstname" />
    <br></br>
    <label for= "lastname"><b>Last Name:</b></label>
    <input id="lastname" type="text" name="lastname" placeholder="lastname" />
    <br></br>
    <label for= "email"><b>Email:</b></label>
    <input id="email" type="text" name="email" placeholder = "email" />
    <br></br>
    <label for= "password"><b>Password:</b></label>
    <input id="password" type="password" name="password" placeholder="password"  />
    <br></br>
    <input type="submit" name="submit" placeholder="submit" />
  </form>
      </div>
    </body>
</html>
